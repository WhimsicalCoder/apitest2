<!DOCTYPE html>
<html>
<head>
	<title>REST API Example</title>
</head>
<body>
	<h1>REST API Example</h1>
	<p>This is an example of how to call a REST API from your Tableau Public dashboard.</p>
	<button onclick="callAPI()">Call API</button>

	<script>
		function callAPI() {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://api.coindesk.com/v1/bpi/currentprice.json, true);
			xhr.onload = function() {
				if (xhr.status === 200) {
					alert(xhr.responseText);
				}
			};
			xhr.send();
		}
	</script>
</body>
</html>
